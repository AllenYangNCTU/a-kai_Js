<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 500px;
            border: 1px black solid;
            text-align: center;
            padding: 30px;
            margin: 50px auto;
        }

        p {
            color: red;
            font-size: larger;
        }

        button {
            width: 200px;
            height: 50px;

        }

        #myTime {
            color: blue;
        }
        h1{
            margin: 10px auto;
            text-align: center;
        }
    </style>

</head>

<body>
    <!-- 投籃機大賽 -->

    <h1>投籃大賽</h1>

    <div>
        <h3 id="title">分數</h3>
        <p id="myP">0</p>
        <hr>
        <p id="myTime">0</p>
    </div>

    <div>
        <button type="button" id="myBtn">進球</button>

        <button type="button" id="resetBtn">重置</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {


            // 起始0分 兩分球
            // 當超過100分 變三分球

            // 往上找 往外找 parent 往父層找
            const myP = $('#myP');
            const myTime = $('#myTime');
            const myBtn = $('#myBtn');
            const resetBtn = $('#resetBtn');
            const title = $('#title');

            let sum = 0; //初始分數
            myBtn.click(function () {
                // sum = count;
                if (count < 30) {
                    sum += 3;
                } else {
                    sum += 2;
                }
                myP.text(`${sum}`);
            });

            resetBtn.click(function () {
                sum = 0;
                myP.text(`${sum}`);

                title.text('分數');
                title.css('color', 'black');
                count = 35;
            });

            //   var odiv = document.getElementById("ant");
            let count = 35;
            myTime.text(`${count}`);
            let timer = null;
            timer = setInterval(function () {
                if (count <= 30) {
                    title.text('三分球時間');
                    title.css('color', 'green');
                }

                if (count > 0) {
                    count = count - 1;
                    myTime.text(`${count}`);
                }
                else {
                    clearInterval(timer);
                }
            }, 1000);
        });


    </script>
</body>

</html>
